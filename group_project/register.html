<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StudeeWork</title>
    <link rel="icon" type="image/x-icon" href="images/logo-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            width: 80%;
            max-width: 1200px;
            min-height: 80vh;
            max-height: 90vh;
            display: flex;
            background: white;
            overflow: hidden;
        }

        .image-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;    
        }

        .form-section {
            width: 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            max-height: 100%;
        }

        .form-section h1 {
            color: #333;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-section p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #333;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #333;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: black;
            color: white;
            border: 2px solid black;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .register-btn:hover {
            background-color: white;
            color: black;
            border-color: black;
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 1rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.85rem;
        }

        .login-link {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-link a {
            color: black;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .login-link a:hover {
            color: #007bff;
            opacity: 0.7;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.6rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            font-size: 0.85rem;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 0.6rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            font-size: 0.85rem;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-container {
                width: 95%;
                height: auto;
                flex-direction: column;
            }
            
            .image-section {
                width: 100%;
                height: 200px;
            }
            
            .form-section {
                width: 100%;
                padding: 1.5rem;
                overflow-y: visible;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="image-section">
            <img src="images/register-splash.jpg" alt="Register Splash" width="400px" height="auto">
        </div>
        
        <div class="form-section">
            <h1>Create Account</h1>
            <p>Join StudeeWork and start your journey</p>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="user-type">Account Type</label>
                    <select id="user-type" required>
                        <option value="">Select user type</option>
                        <option value="student">Student</option>
                        <option value="employer">Employer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required />
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required />
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required />
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter your location" required />
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <button type="submit" class="register-btn" id="register-btn">
                    <span id="btn-text">Create Account</span>
                    <span id="btn-loading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider">
                <span>Already have an account?</span>
            </div>
            
            <div class="login-link">
                <a href="login.html">Sign in to your account</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        function showLoading() {
            registerBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
        }

        function hideLoading() {
            registerBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userType = document.getElementById('user-type').value;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value.trim();
            const location = document.getElementById('location').value.trim();
            const gender = document.getElementById('gender').value;
            
            // Basic validation
            if (!userType || !name || !email || !password || !phone || !location || !gender) {
                showError('Please fill in all fields');
                return;
            }

            if (!email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            hideMessages();
            showLoading();
            
            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_type: userType,
                        name,
                        email,
                        password,
                        phone,
                        location,
                        gender
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message || 'Registration successful! You can now log in.');
                    registerForm.reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Clear error message when user starts typing
        document.getElementById('user-type').addEventListener('change', hideMessages);
        document.getElementById('name').addEventListener('input', hideMessages);
        document.getElementById('email').addEventListener('input', hideMessages);
        document.getElementById('password').addEventListener('input', hideMessages);
        document.getElementById('phone').addEventListener('input', hideMessages);
        document.getElementById('location').addEventListener('input', hideMessages);
        document.getElementById('gender').addEventListener('change', hideMessages);
    </script>
</body>
</html>
